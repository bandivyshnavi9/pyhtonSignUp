<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Sign Up </title>
		  <style>
		  .main {
			max-width: 800px;
			}
			.row {
			width: 100%;
			display: flex;
			margin-bottom: 10px;
			}

			.col-4{
			width: 25%;
			}

		  	.error {
		  		color: red;
		  	}
		  	.title {
				width: 200px;
				text-align: left;
			}
		  </style>
	</head>
	<body style="mragin: 0">
		<h2> Signup </h2>
		<form method = "post">
			<div class="main" >
				<div class="row">
					<div class="col-4 title"> Username  </div>
					<div class="col-4"><input type="text" name="username" value="{{username}}">
					</div>
					<div class="col-4 error">
					{{errorUsername}}
					</div>
				</div>
				<div class="row">
					<div class="col-4 title"> Password</div>
					<div class="col-4">
					 <input type="password" name="password"></div>
					 <div class="col-4 error">{{errorPassword}}</div>
				</div>
				<div class="row">
					<div class="col-4 title"> Verify Password </div>
					<div class="col-4"><input type="password" name="verify"></div>
					<div class="col-4 error">{{errorVerify}}</div>
				</div>
				<div class="row">
					<div class="col-4 title"> Email(optional)</div>
					<div class="col-4"><input type="text" name="email" value="{{email}}"></div>
					<div class="col-4 error">{{errorEmail}}</div>
				</div>
			</div>
			<input type="submit">
		</form>
	</body>
</html>
